version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers
    filters:
      branches:
        ignore: gh-pages
    working_directory: ~/app
    steps:
      # Checkout the code from the branch into the working_directory
      - checkout
      - run: mkdir ~/junit
      # Restore local dependencies from cache
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      # Install project dependencies
      - run:
          name: Install local dependencies
          command: yarn install --frozen-lockfile --no-progress
      # Cache local dependencies if they don't exist
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - ./node_modules
      # Test the source code
      - run:
          name: Test
          command: xvfb-run -a yarn test --single-run --code-coverage --no-progress --browser=ChromeNoSandbox
          environment:
            JUNIT_REPORT_PATH: ./junit/
            JUNIT_REPORT_NAME: test-results.xml
          when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit
      - store_artifacts:
          path: coverage
          prefix: coverage
      # Lint the source code
      - run:
          name: Lint
          command: yarn lint --formatters-dir ./tslint-formatters --format junit -o tslint.xml
      - store_artifacts:
          path: tslint.xml
          prefix: lint
      # Restore demo-app dependencies from cache
      - restore_cache:
          name: Restore demo-app cache
          key: demo-app-dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Build
          command: cd demo-app && yarn install && yarn build:prod
      # Cache demo-app dependencies if they don't exist
      - save_cache:
          name: Save demo-app cache
          key: demo-app-dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./demo-app/node_modules
      # Cache the dist folder for the deploy job
      - save_cache:
          paths:
            - dist
          key: dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}

    deploy:
      steps:
        # Checkout the code from the branch into the working_directory
        - checkout
        # Restore cache from the build job which contains the
        # dist folder that needs to be deployed
        - restore_cache:
          key: dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
         # Deploy to Github Pages
        - run:
          name: Deploy to gh-pages
          command: cd demo-app && yarn install && yarn gh-pages:deploy

    workflows:
      version: 2
      build-and-deploy:
        jobs:
          - build
          - deploy:
              requires:
                - build
              filters:
                tags:
                  only: /v[0-9]+(\.[0-9]+)*/

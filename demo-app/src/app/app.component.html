<header>
  <mz-sidenav
    [id]="'sidenav'"
    [backgroundClass]="'sidenav-background'"
    [collapseButtonId]="'btn-sidenav'"
    [fixed]="true">

    <mz-sidenav-header class="sidenav-header">
      <img class="angular-logo" src="assets/angular.png">
      <img class="materialize-logo" src="assets/materialize-logo.png">
      <h5 class="materialize-name center-align white-text">ng2-materialize</h5>
    </mz-sidenav-header>

    <mz-sidenav-subheader>
      <span class="grey-text lighten-4">Components</span>
    </mz-sidenav-subheader>

    <mz-sidenav-link *ngFor="let route of routes">
      <a class="waves-effect white-text" [routerLink]="route.path" *ngIf="route.data">
        <i class="mdi mdi-{{ route.data.icon }} mdi-24px {{ route.data.class }} grey-text lighten-5"></i>{{ route.data.text }}
      </a>
    </mz-sidenav-link>
  </mz-sidenav>

  <button mz-button
    class="sidenav-button hide-on-large-only"
    id="btn-sidenav"
    [float]="true"
    [large]="true">
    <mz-icon [mdiIcon]="'menu'"></mz-icon>
  </button>
</header>

<main>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>

<footer>
</footer>

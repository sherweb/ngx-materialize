<mz-parallax class="header-background" [height]="245">
  <img src="assets/home-header-bg.png">
</mz-parallax>

<div class="header-content valign-wrapper">
  <img class="angular-logo" src="assets/angular.png">
  <mz-icon class="plus-logo" [mdiIcon]="'plus'"></mz-icon>
  <img class="materialize-logo" src="assets/materialize.png">

  <button mz-button
    class="github-button"
    (click)="navigateToGithub()">
    <mz-icon [mdiIcon]="'github-circle'" [iconAlign]="'left'"></mz-icon>Github
  </button>
</div>

<markdown-to-html [src]="'README.md'"></markdown-to-html>
